<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir Texto ao Clicar no Botão</title>
    <script>
        // Função que exibe o texto ao clicar no botão
        function mostrarTexto() {
            document.getElementById('texto').style.display = 'block';
        }
    </script>
</head>
<body>

    <button onclick="mostrarTexto()">Clique aqui para ver o texto</button>

    <p id="texto" style="display:none;">Este é o texto que aparece quando o botão é clicado!</p>

</body>
</html>
